{% extends "recipes/layout.html" %}
{% load static %}
{% load i18n %}

{% block title %}{% translate 'Recipes' %}{% endblock %}

{% block script %}
    <script type="text/javascript">
        textfilter = {{ textfilter|safe }};
        recipeList = {{ recipeList|safe }};
    </script>
    <script src="{% static 'recipes/recipeList.js' %}"></script>
{% endblock %}

{% block body %}
    <div class="recipe-list-container container-fluid">
        <div class="row">

            <div class="col-md-3 d-flex align-items-center justify-content-between">
                <h4 class="mb-0">{% translate 'Filter Recipes' %}</h4>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Search by name or ingredient" id="recipeFilter" aria-label="Text input with search icon">
                    <button class="btn btn-outline-secondary" type="button" id="clearRecipeFilter"><i class="bi-x-circle"></i></button>
                </div>
            </div>

            <div class="col-md-9" id="recipes">
                </div>

            <nav class="mt-3">
                <ul class="pagination justify-content-center">
                </ul>
            </nav>
        </div>
    </div>
{% endblock %}
